{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    {% if new_cmd %}
    {{ form.hidden_tag() }}
    <form class="form form-inline", method="post", role="form">
            {{ wtf.quick_form(form, form_type='inline', button_map=dict(submit='primary')) }}
    </form>
    {% endif %}
    {% if response %}
    <pre>{{ response }}</pre>
    {% endif %}
    <hr>
    <a class="btn btn-primary" href="{{ request.referrer }}" role="button">Go Back</a>
{% endblock %}
